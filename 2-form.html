<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" crossorigin href="/goit-js-hw-09/assets/styles-DNSa52IA.css">
  </head>
  <body>
    <main>
      <div class="container">
        <form class="feedback-form" autocomplete="off">
          <label class="labels">
            Email
            <input class="email-input" type="email" name="email" autofocus />
          </label>
          <label class="labels">
            Message
            <textarea class="message-textarea" name="message" rows="8"></textarea>
          </label>
          <button class="submit-btn" type="submit">Submit</button>
        </form>        
        <a class="back-link" href="./index.html">Go back</a>
      </div>
    </main>

    <script src="./js/2-form.js"></script>
